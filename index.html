<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Solver</title>
</head>

<body>
    <div id="background"></div>
    <div id="blur"></div>
    <div id="inside">
        <div id="container">
            <h1>Terminus Solver</h1>
            <div id="slogan"><b><i>Stop paying $5000, and use this free tool !</i></b></div>
            <div id="unknowns-container"></div>

            <!-- Template for unknown line -->
            <template id="unknown-template">
                <div class="unknown-row">
                    <h3 class="unknown-name"></h3>
                    <div class="value-options"></div>
                </div>
            </template>

            <!-- Template for value box -->
            <template id="value-box-template">
                <div class="value-box">
                    <img src="" alt="">
                </div>
            </template>

            <div id="results">
                <h2>CODE</h2>
                <div id="results-container"></div>
            </div>
            <div id="tip"><b><i>A rumor says that this is the tool Peck uses to give you the answer!</i></b></div>
        </div>
    </div>

    <div id="credits">
        <p>Created by Rayzox57</p>
    </div>
</body>

</html>
